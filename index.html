    <title>DICE GAME</title>
</head>
<body>
    <div class="container">
        <div class="row">
<h3 class="tittle">Let's Play Dice Game</h3>

            </div>

            </div>
            <div class="players">
                <h2 class="name">player-2</h2>
                <div class="score"id="player2-score">0</div>

            </div>
        </div>
         </div>

            </div>
            <div class="winner-display" id="display">
                <h1> </h1>
            </div>
            <div class="row">
                <input class="reset-btn" id="reset-btn" type="button" value="reset game" disabled></input>
            </div>
        </div>
        </div>

</html>
